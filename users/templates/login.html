{% extends 'catalog/basic_template.html' %}
{% load my_tags %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="row text-center">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p}}
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success">
       Войти
    </button>
    <a class="p-2 btn btn-outline-primary" href="/user/forgot-password/">Забыли пароль?</a>

</form>
{% endblock %}
